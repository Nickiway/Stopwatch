<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch</title>
</head>
<body>
    <!-- text interface -->
    <h1 class="centrize-horizontal title text__paddings transofrmed-text">Stopwatch</h1>
    <h1 class="centrize-horizontal subtitle text__paddings transofrmed-text">Vanilla javascript stopwatch</h1>

    <!-- stopwatch -->
    <div class="centrize-horizontal">
        <span id="stopwatch" class = "subtitle text__paddings">
            00:00
        </span>
    </div>

    <!-- handlers -->
    <div class="centrize-horizontal">
        <button class="button" id = "start">Start</button>
        <button class="button" id = "stop">Stop</button>
        <button class="button" id = "reset">Reset</button>
    </div>
</body>
<script src="app.js"></script>
</html>
